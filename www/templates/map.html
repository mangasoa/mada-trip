<ion-view view-title="Carte">
  <ion-content>
    <h1>Map</h1>
    <h2>Select trip</h2>

    	<ionic-datepicker idate="currentDate" disablepreviousdates="true"  disablefuturedates="false" callback="datePickerCallback" title="title">
		    			<button class="button button-block button-positive"> 
		    			{{ currentDate | date:'dd - MMMM - yyyy' }} </button>
				</ionic-datepicker>
   
		<div id="map" ng-controller="MadaMapCtrl" data-tap-disabled="true"> </div>
	
  </ion-content>
</ion-view>
