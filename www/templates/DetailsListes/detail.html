          <div class="detailButton">

              </button>
              <button class="button button-icon ion-ios-chatbubble-outline">Commenter
              </button>
              <button class="button button-icon ion-android-share-alt">Partager
	            </button> 
          </div>           		  	
    </div>
    <ion-list>
		<ion-item>
			<img ng-src="{{detail.imgUrl}}" "{{el.imgwindow}}" width="100%" />

			<button class="button button-block button-balanced">{{detail.slogan}}</button>
		</ion-item>

	<div class="padding">
			<h3>Qui sommes nous?</h3>
			{{location.description}}

  <div class="detailButton">
  <button class="button button-icon ion-ios-location">Location
              </button>
  </div> 
  <ui-gmap-google-map center='map.center' zoom='map.zoom'>
  </ui-gmap-google-map>
  <br/>
	<div ng-app='starter' ng-controller="AvantTripCtrl">
    <h4><strong>Information pratique pour ce voyage</strong></h4>
    <ion-list>
      <div ng-repeat="group in groups">
        <ion-item class="item-stable"
          ng-click="toggleGroup(group)"
          ng-class="{active: isGroupShown(group)}"
        >
          <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
          &nbsp;
          {{group.name}}
        </ion-item>
        <ion-item class="item-accordion"
          ng-show="isGroupShown(group)"
        >
          {{group.description}}
        </ion-item>
    </ion-list> 
  </div>	
	</div>
