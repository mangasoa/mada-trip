<ion-view view-title="Avant le voyage">
  <ion-content>
  <div ng-app='starter' ng-controller="AvantTripCtrl">
    <h3>Information pratique pour le voyage</h3>
    <ion-list>
          <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <!--<i class="icon" ng-class="isGroupShown(group) ? '' : ''"></i>-->
            &nbsp;
         {{'$scope.groups[i].name'}}			
		   
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)">
            groups.description{{groups.description}}
            groups.image
    </ion-list> 
</div>
  </ion-content>
</ion-view>
